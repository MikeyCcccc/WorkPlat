        .employee {

            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .employee:hover {

        .employee img {

        .footer {

            right: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
