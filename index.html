        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }

        .sidebar {
            width: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
            }
        }

        .sidebar h2 {
            margin-bottom: 15px;
        }

        .sidebar .department {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .sidebar .department img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .employee-list {
            display: flex;
            flex-wrap: wrap;
        }

        .employee {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .employee {
                width: calc(33% - 20px);
            }
        }

        .employee img {
            width: 50px;
            height: 50px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
